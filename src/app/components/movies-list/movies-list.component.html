<!-- list movie -->
<section class="py-16">
  <div class="container mx-auto">
    <div class="flex items-center justify-between">
      <h3 class="text-white text-2xl font-bold">NOW SHOWING</h3>
      <div class="text-sm text-[#abb7c4]">VIEW ALL <i class="fa-solid fa-chevron-right"></i></div>
    </div>
    <ul class="flex flex-wrap text-sm text-white font-semibold gap-5 my-6">
      <li><a href="#" class="text-[#DCF836]">#POPULAR</a></li>
      <li><a href="#" class="duration-300 hover:text-[#DCF836]">#COMING SOON</a></li>
      <li><a href="#" class="duration-300 hover:text-[#DCF836]">#TOP RATED</a></li>
      <li><a href="#" class="duration-300 hover:text-[#DCF836]">#MOST REVIEWED</a></li>
    </ul>
    <div class="grid gap-6 place-items-center lg:grid-cols-5 md:grid-cols-4 sm:grid-cols-2">

      <!-- item movie -->
      <app-movie-item *ngFor="let movie of moviesList" [movie]="movie" />
      <!-- <div *ngFor="let movie of datas">123</div> -->

    </div>
  </div>
</section>
<!-- end list movie -->
