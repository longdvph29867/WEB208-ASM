<div class="h-full w-8 lg:w-full">
  <a class="block lg:px-8 lg:py-3 my-2 text-sm text-slate-700" routerLink="/">
    <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/FPT_Polytechnic.png/1200px-FPT_Polytechnic.png'
      class="hidden lg:block" />
    <img src={imgLogoIcon} class="lg:hidden inline-block" />
  </a>
  <hr class="h-px border-0 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent" />
  <div class="mt-4">
    <ul class="flex flex-col">

      <li class="">
        <a class="text-sm flex items-center lg:px-4 py-2.5 rounded-lg"
          [ngClass]="{'lg:bg-white lg:shadow-xl ': routers.movies === currentUrl}" routerLink="/admin/movies">
          <div class="lg:mr-2 flex h-8 w-8 items-center justify-center rounded-lg">
            <i class="fa-solid fa-house"></i>
          </div>
          <span class="ml-1 opacity-100 hidden lg:block">
            Movies
          </span>
        </a>
      </li>
      <li class="">
        <a class="text-sm flex items-center lg:px-4 py-2.5 rounded-lg"
          [ngClass]="{'lg:bg-white lg:shadow-xl ': routers.categories === currentUrl}" routerLink="/admin/categories">
          <div class="lg:mr-2 flex h-8 w-8 items-center justify-center rounded-lg">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em"
              xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path d="M12 2l-5.5 9h11z"></path>
              <circle cx="17.5" cy="17.5" r="4.5"></circle>
              <path d="M3 13.5h8v8H3z"></path>
            </svg>
          </div>
          <span class="ml-1 opacity-100 hidden lg:block">
            Categories
          </span>
        </a>
      </li>
      <li class="">
        <a class="text-sm flex items-center lg:px-4 py-2.5 rounded-lg"
          [ngClass]="{'lg:bg-white lg:shadow-xl ': routers.users === currentUrl}" routerLink="/admin/users">
          <div class="lg:mr-2 flex h-8 w-8 items-center justify-center rounded-lg">
            <i class="fa-solid fa-user"></i>
          </div>
          <span class="ml-1 opacity-100 hidden lg:block">
            Uers
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
