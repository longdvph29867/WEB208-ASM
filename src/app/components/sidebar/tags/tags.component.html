<div class="text-white pt-12">
  <h4 class="text-white text-lg font-bold pb-4 border-b border-[#405266]">TAGS</h4>
  <ul class="flex items-center justify-start flex-wrap font-light capitalize text-[#abb7c4] mt-2.5">
    <li *ngFor="let tag of tagsList"><a href="#" class="block mr-2.5 mb-2.5 py-[5px] px-4 bg-[#152a3e]">{{tag}}</a></li>
  </ul>
</div>
